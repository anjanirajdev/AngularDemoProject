  
    <form [formGroup]="form">
            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" class="form-control" placeholder="Enter firstname" name="firstName" formControlName="FirstName" autocomplete="off">
              <div  *ngIf="res.FirstName.touched && res.FirstName.invalid" class="alert alert-danger">
                Please Enter First Name
              </div> 
            </div>
            <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter lastname" name="lastName" formControlName="LastName" autocomplete="off">
            <div  *ngIf="res.LastName.touched && res.LastName.invalid" class="alert alert-danger">
                    Please Enter Last Name
                  </div>
            </div>
            <div class="form-group">
                    <label for="pincode">PinCode</label>
                    <input type="text" class="form-control" placeholder="Enter pincode" name="PinCode" formControlName="PinCode" autocomplete="off">
                    
                    </div>
            <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" email placeholder="Enter email" name="email" formControlName="Email" autocomplete="off">
            <div  *ngIf="res.Email.touched && res.Email.invalid" class="alert alert-danger">
                    Please Enter Valid Email
            </div>    
            </div>
            <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" formControlName="Address" autocomplete="off"></textarea>
            </div>
           
            <div class="form-group">
                    <label for="Country">Country</label>
                    <select formControlName="Country" class="form-control">
                        
                        <option>Choose Country</option>
                        <option *ngFor="let web of country">{{web.Country}}</option>
                    </select>
                    
                </div>
           
            
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="submit()">Submit</button>
          </form>
